<!DOCTYPE html>

<html>

<head>

    <title>View appointment</title>
    <link rel="stylesheet" href="../static/css/Admin_profile.css">

    <!-- Boxicons CDN Link -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/View-doctor.css">

<body>
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">
                <h2>Radisphere<span class="dot">. </h2></span>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">

            <li class="active" id="Admin">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="links_name">Profile</span>
                    <span class="tooltip">Profile</span>

                </a>
            </li>

            <li id="Adoctor">
                <a href="#">
                    <i class="fa-solid fa-calendar-check"></i>
                    <span class="links_name">View apointments</span>
                </a>
                <span class="tooltip">View apointments</span>
            </li>
            <li id="Vdoctor">
                <a href="#">
                    <i class="fa-solid fa-hospital-user"></i></i>
                    <span class="links_name">Reserve apointment</span>
                </a>
                <span class="tooltip">Reserve apointment</span>
            </li>
            <li id="Vclinic">
                <a href="#">
                    <i class="fa-solid fa-comment"></i></i> <span class="links_name">Add feedback</span>
                </a>
                <span class="tooltip">add feedback</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="../static/img/patient.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Camila</div>
                        <div class="job">Patient</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" onclick="location.href='login.html'"></i></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="panel">




            <!-- box info -->

            <table action="http://localhost:5000/View-doctor" method="POST">



                <tr>

                    <th>ID</th>
                    <th>patient's name</th>

                    <th>Doctor's name</th>
                    <th>Appointment's Day </th>
                    <th>Appointment's Time</th>


                </tr>

                <tr>
                    <td>1234</td>
                    <td>mohab</td>
                    <td>Sunday, May 29, 2022</td>
                    <td>12,Monday,2022</td>
                    <td>4:24</td>


                </tr>


            </table>
        </div>




    </section>


    <script src="../static/js/Admin_profile.js"></script>
